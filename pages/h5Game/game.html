<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>小游戏</title>

    <link rel="stylesheet" type="text/css" href="../../dist/css/h5Game/h5Game.css">
</head>
<body>
    <div class="home">
        <!--背景图片-->
        <div class="home-bg-box">
            <img class="img-bg" src="../../dist/images/h5Game/bg.jpg" alt="">
        </div>

        <!--背景音乐-->
        <div id="bg_muisc_btn" class="bg-muisc-box muisc-play">
            <div class="bg-muisc-btn"></div>
        </div>

        <!--音乐-->
        <div class="music-box">
            <audio id="musicBg"  autoplay="autoplay"  loop="loop">
                <source src="../../dist/media/bg.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <audio id=""  autoplay="autoplay" >
                <source src="../../dist/media/good.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!--活动锦囊按钮-->
        <div class="bag-btn">
            <img src="../../dist/images/h5Game/bag.png" alt="">
        </div>

        <!--活动锦囊面板-->
        <div class="desc-box">

        </div>

        <!--标题图片-->
        <div class="title-img">
            <img src="../../dist/images/h5Game/title.png" alt="">
        </div>

        <!--摇动图片-->
        <div class="shake-box">
            <img src="../../dist/images/h5Game/shake.png" alt="">
        </div>

        <!--已有几人参与-->
        <div class="theJoinNum-box">
            <div class="theJoinNum-text">已有<span id="joinNum">0</span>人参与</div>
        </div>

        <!--几次抽奖机会-->
        <div class="dayDraw-box">
            <div>您今天还有<span id="count" class="count">0</span>次抽奖机会</div>
        </div>

        <!--页面技术提供-->
        <div class="company">
            <span>页面技术由 厦门怡奇信息科技有限公司 提供</span>
        </div>
    </div>
    <script type="text/javascript" src="../../dist/js/h5Game/adaptive.js"></script>
    <script type="text/javascript" src="../../dist/js/h5Game/baseEvent.js"></script>
</body>
</html>
